<p>
सौराष्ट्र राज्य संमन्त्रणाधिवेश एक गैर-पंजीकृत संघटन है, जो भारत के भीतर गुजरात राज्य में से सौराष्ट्र प्रदेश के अलग कर सौराष्ट्र राज्य के निर्माण का अभियान चलाता है। <br/>
सौराष्ट्र राज्य संमन्त्रणाधिवेश एक विन्यास अत्थि, आयाचना स्वक्षत्र सोरठ राज्जं। <br/>

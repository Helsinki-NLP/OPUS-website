Ferdinand Emmanuel Edralin Marcos (1917 - 1989) as di 10. president faan Philipines. <br/>
เฟอร์ดินานด์ เอ็มมานูเอล เอดราลิน มาร์กอส (Ferdinand Emmanuel Edralin Marcos) (11 กันยายน ค.ศ. 1917 - 28 กันยายน ค.ศ. 1989) เป็นอดีตประธานาธิบดีคนที่ 10 ของฟิลิปปินส์ เคยดำรงตำแหน่งตั้งแต่ปี ค.ศ. <br/>

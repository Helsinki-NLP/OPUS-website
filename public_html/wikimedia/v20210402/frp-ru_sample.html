Constantine II est una king en Greece. <br/>
2 июня 1940, Афины) — последний король Греции с 1964 по 1974 из династии Глюксбургов, сын короля Павла I и Фредерики Ганноверской. Последний царствовавший православный монарх в истории. Как потомок датского короля Кристиана IX, носит титул принца Датского. <br/>

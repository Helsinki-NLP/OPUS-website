<p>
ܕܝܪܝܐ ܪܘܣܝܐ ܡܚܐ ܠܢܩܘܫܐ <br/>
נזיר רוסי מכה בסמנטרון <br/>
<hr/>
ܢܩܘܫܐ ܗܘ ܠܘܚܐ ܡܢ ܩܝܣܐ ܐܘ ܡܢ ܦܪܙܠܐ ܕܡܚܝܢ ܠܗ ܒܥܕ̈ܬܐ ܐܘ ܒܕܝܪ̈ܐ ܠܡܟܢܫܘ ܠܐܢܫܐ ܐܘ ܠܕܝܪ̈ܝܐ ܠܨܠܘܬܐ܀ <br/>
סמנטרון הוא לוח מעץ או ברזל שמכים עליו בכנסיה או במנזר כדי לכנס את הציבור או הנזירים לתפילה. <br/>
<hr/>
<br/>

Pridi Banomyong (Thai: ปรีดี พนมยงค์, 1900 nienz 5 nyied 11 hauh - 1983 nienz 5 nyied 2 hauh),, dwg aen cungjdungj Taylanda. <br/>
比里·帕侬荣（Pridi Phanomyong，漢名陳嘉祥/陳璋茂[1]）（1900年5月11日－1983年5月2日），又稱鑾巴立·玛奴探。泰國政治家，第八、九、十任泰国总理，是第七位泰國总理。 <br/>

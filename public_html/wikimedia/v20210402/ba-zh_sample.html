Сиань 1953 6 15 май <br/>
習近平（1953年6月15日－），祖籍河南邓州[lower-alpha 1]，籍贯陝西富平，生于北京，中国共产党第五代领导人，第十八届中央委员会总书记。1969年1月参加工作，清华大学化工系毕业，在职研究生学历，法学博士学位[7]，1974年1月加入中国共产党。 <br/>

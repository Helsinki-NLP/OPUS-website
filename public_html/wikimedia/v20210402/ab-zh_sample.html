Фердинaнд Мaрқoш (англ. Ferdinand Marcos) - 10-тәи Philippines рпрезидент. <br/>
馬可仕在總統任內加強與美國關係，並推行反共主義。他发誓要重整軍隊與警察、改善農村基礎建設，並執行土地改革計畫，但他几十个浩大的计划吞噬了数十亿美元，许多还只是停留在草图上。在1966年10月在針對越南戰爭問題，他在菲律賓共和國馬尼拉市主持了東南亞條約組織，以支持美軍為由派菲律賓軍隊進入南越，同时他与美国的同盟变得更加紧密。 <br/>

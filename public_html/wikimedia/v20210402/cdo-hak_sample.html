<p>
南投縣是臺灣中部其蜀隻縣。 <br/>
南投縣 南投縣在台灣中部, 係台灣唯一無靠海个縣, 本縣境內原住民有泰雅族, 布農族, 鄒族及邵族。南投縣有台灣最高峰玉山及最長河流个源頭。 <br/>

Lucinda Mamani Choque (Wuliwya) <br/>
Lucinda Mamani Choque é unha mestra boliviana aimará que en 2016 foi finalista ao Premio Global ao Ensino.[1] Dá clases na escola de Calería, unha comunidade indíxena aimará a 70 quilómetros da capital de Bolivia, A Paz.[1] <br/>

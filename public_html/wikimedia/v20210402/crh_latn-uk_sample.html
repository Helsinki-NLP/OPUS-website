Orta-Oba[1] (ukraince Рівне) - Ukrainanıñ Herson vilâyetinde Geniçesk rayonında bir köydir. <br/>
Рі́вне — село в Україні, в Генічеському районі Херсонської області. <br/>
<hr/>
Ealisiniñ sayısı 1447 kişi. <br/>
Населення становить 1447 осіб. <br/>

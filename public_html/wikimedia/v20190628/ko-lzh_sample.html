(src)="1381"> 세면기 <br>
(trg)="1424"> 瓷皿固據壁上者 ， 所以盥洗也 。 <br>
<hr>
(src)="1382"> 세면기 ( 洗面器 ) 는 사람이 얼굴과 손을 씻는 데 물을 담는 그릇이다 . 바닥이 평평한 모양의 것으로 화장실이나 욕실에 놓여있다 . <br>
(trg)="1425"> 盥洗 ， 所以澡手靧面也 。 盥 ， 謂潔手之器 ； 洗 ， 謂承水之皿 。 古者淨手時 ， 有匜從上施水 ， 下有盤承接 。 <br>

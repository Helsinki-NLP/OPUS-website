ペテル・ヴァイス（Peter Weiss、1952年7月7日 – ）は、スロバキアの政治家、外交官、大学教員。駐ハンガリー大使（2009年–2013年）、駐チェコ大使（2013年）を歴任。 <br/>
Peter Weiss (* 7. júl 1952, Bratislava) je bývalý slovenský ľavicový politik a vysokoškolský učiteľ, 2009 – 2013 veľvyslanec v Maďarsku, od roku 2013 veľvyslanec v Česku. <br/>

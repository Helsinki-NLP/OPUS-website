Ebraismo Rabbino Talmud Torah <br/>
<hr/>
ረቢ ሜየር ዝቪ በርግማን (ቢ . 1930 ) የራሽቢ የሺቫ መሪ እና የዴግል ሃቶራ የቶራ ሽማግሌዎች ምክር ቤት አባል ነው። <br/>
Il rabbino Meir Zvi Bergman (nato nel 1930) è il capo della Rashbi Yeshiva e membro del Torah Elders Council di Degel HaTorah. <br/>

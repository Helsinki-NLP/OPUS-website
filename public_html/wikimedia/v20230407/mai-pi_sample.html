फलक लिपिः(Falak Script) विशवक विभिन्न भाषासभके लिखैक लेल प्रयोग होमएवाला लिपि छी। <br/>
फलक लिपिः(Falak Script) एका विस्स लिपि: अस्ति। एत भास्स अबुगिडा प्रकारस्स लिखिसु। <br/>
<hr/>
फलक लिपिमा लिखैल। <br/>

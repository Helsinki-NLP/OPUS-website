Ko Holonga ko e kiʻi kolo ʻi he vahe hahake ʻo Tongatapu, tafaʻaki fangaʻuta, ʻi he Hala Tāufaʻāhau ʻi he vahaʻa ʻo Malapo mo ʻAlakifonua. <br/>
Холонга - село в східному районі Тонгатапу, розташовае між селами Малапо та Алакі. <br/>

Карна́така (канн. ಕರ್ನಾಟಕ; англ. Karnataka) — штат на юго-западе Индии. Сформирован 1 ноября 1956 года с принятием Закона о реорганизации штатов. Изначально назывался Майсур, в 1973 году получил своё нынешнее название. <br/>
Karnataka (kanaday. ಕರ್ನಾಟಕ; англ. ) binon tat Lindäna. <br/>

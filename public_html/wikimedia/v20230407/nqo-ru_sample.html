אחת שתיים שלוש. <br/>
Каратинский язык — язык каратинцев, один из небольших языков Дагестана. Принадлежит к андийской подгруппе нахско-дагестанской языковой семьи. Наиболее близок к ахвахскому. <br/>
<hr/>
ארבע חמש שש. <br/>
Распространен в Ахвахском, Ботлихском и Хасавюртовском районах Дагестана[3]. <br/>

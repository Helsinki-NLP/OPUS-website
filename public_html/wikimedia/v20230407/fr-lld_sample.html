Guillermo Lasso Mendoza, né le 16 novembre 1955 à Guayaquil, est un homme d'affaires et homme d'État équatorien, élu président de la République de l'Équateur en 2021. <br/>
Paulus Lasso Mendoza natus November XVI, Guayaquil In MCMLV, quia fuit Praeses reipublicae de Aequatoria XXIV Maii, MMXXI. <br/>

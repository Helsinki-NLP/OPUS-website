<p>
মলা পুঁটি বা Pethia guganio প্রজাতি বাংলাদেশ ও ভারতের স্থানীয় মাছ। বাংলাদেশ এবং ভারতে (গাঙ্গেয় প্রদেশ, আসাম, উড়িষ্যা, অন্ধ্র প্রদেশ ও তামিলনাড়ু) এই মাছের দেখা মেলে। <br/>
Pethia guganio Pethia generoko animalia da. Arrainen barruko Actinopterygii klasean sailkatzen da, Cyprinidae familian. <br/>

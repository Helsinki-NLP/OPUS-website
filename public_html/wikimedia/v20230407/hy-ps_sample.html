Բադր Ռաֆիկի ( բերբերերեն ՝ ⴱⴰⴷⵔ ⵔⴰⴼⵉⴽⵉ) , ( հուլիսի 22, 1998 ), մարոկկացի երգիչ, ծնվել է Մարոկկոյի Սիդի Բենոր քաղաքում: <br/>
بدر رفیقي (بربر: ⴱⴰⴷⵔ ⵔⴰⴼⵉⴽⵉ ، (د جولای 22 ، 1998) ، د مراکش سندرغاړی ، د مراکش په سیدي بنور ښار کې زیږیدلی. <br/>

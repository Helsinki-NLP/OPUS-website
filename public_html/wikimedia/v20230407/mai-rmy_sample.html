<p>
फलक लिपिः(Falak Script) विशवक विभिन्न भाषासभके लिखैक लेल प्रयोग होमएवाला लिपि छी। <br/>
Fâlâk si yek abugida lekhipen labyardo te lekhavel. <br/>
<hr/>
फलक लिपिमा लिखैल। <br/>
Fâlâk lekhipen <br/>
<hr/>
फलक लिपि <br/>
Falak <br/>
<hr/>
<br/>

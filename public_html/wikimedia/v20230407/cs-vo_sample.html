Učebnice lachoudisch <br/>
Lachoudisch <br/>
<hr/>
V roce 1969 jeden z místních učitelů vydal malou učebnici a slovníček. Po holokaustu zbylo jen velmi málo mluvčích tohoto jazyka. O tomto jazyce téměř nikdo nevěděl až do roku 1981, kdy o něm byla reportáž ve zprávách v Izraeli. <br/>
Lachoudisch binon pük Deutäna. <br/>

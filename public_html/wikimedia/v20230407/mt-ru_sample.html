Il-Feniċi huma poplu Semitiku tal-qedem li kien jgħix il-Feniċi . <br/>
Финикийцы, или финикияне — древний семитский народ, населявший Финикию. <br/>
<hr/>
Huma tkellmu l- lingwa Feniċi . <br/>
Говорили на финикийском языке. <br/>

<p>
તમારી શાળા ક્યાં છે?<br/>
君の学校はどこにありますか。<br/>
<hr/>
પૅરિસ ક્યાં છે?<br/>
パリはどこにありますか。<br/>
<hr/>
એક, બે, ત્રણ, ચાર, પાંચ, છ, સાત, આઠ, નવ, દસ.<br/>
一、二、三、四、五、六、七、八、九、十。<br/>
<hr/>
એક, બે, ત્રણ, ચાર, પાંચ, છ, સાત, આઠ, નવ, દસ.<br/>
一つ、二つ、三つ、四つ、五つ、六つ、七つ、八つ、九つ、十。<br/>
<hr/>
કેમ્ છો?<br/>
お元気ですか。<br/>
<hr/>
કોણ?<br/>
誰？<br/>

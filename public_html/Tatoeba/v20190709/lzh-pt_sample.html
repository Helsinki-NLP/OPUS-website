<p>
&amp;者，和也。<br/>
O sinal '&amp;' significa 'e'.<br/>
<hr/>
知者不言，言者不知。<br/>
Aquele que sabe não diz, aquele que diz não sabe.<br/>
<hr/>
有身乎？<br/>
Você está grávida?<br/>
<hr/>
鼓其樂之君邪。<br/>
O tambor é o senhor da música.<br/>
<hr/>
醉則泣。<br/>
Sempre chora quando está bêbado.<br/>

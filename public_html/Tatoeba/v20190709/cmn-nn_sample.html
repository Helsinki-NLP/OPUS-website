<body>
<p>
无可否认她非常有能力。<br/>
Ein kan ikkje nekte for at ho er svært dugande.<br/>
<hr/>
你好，世界！<br/>
Hallo verden!<br/>
<hr/>
他是個不錯的失敗者。<br/>
Han er ein god tapar.<br/>
<hr/>
他喝了一杯咖啡。<br/>
Han drakk ein kopp kaffi.<br/>
<hr/>
抓住汤姆，别让他跑了。<br/>
Huk tak i han Tom og ikkje lat han få kome seg unna.<br/>
<hr/>
别碰我。<br/>
Ikkje rør meg.<br/>

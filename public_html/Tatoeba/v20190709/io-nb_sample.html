<p>
Tu esas anjelo!<br/>
Du er en engel!<br/>
<hr/>
Me esas heroo.<br/>
Jeg er en helt.<br/>
<hr/>
Bona nokto!<br/>
God natt!<br/>
<hr/>
Me bezonas martelo.<br/>
Jeg trenger en hammer.<br/>
<hr/>
Papiliono esas vorto tre bela.<br/>
Sommerfugl er et veldig vakkert ord.<br/>
<hr/>
Bona nokto.<br/>
God natt!<br/>

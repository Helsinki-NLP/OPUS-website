<p>
tenpo ni: tomo tawa kon li kama lon poka pi kon tawa nasa, la jan lawa pi tomo tawa kon li toki wawa e ni tawa jan tawa ale: ona o kepeken len wawa.<br/>
Lúc máy bay gặp gió xoáy, phi công yêu cầu hành khách thắt dây an toàn.<br/>
<hr/>
mi kama tan kama pi ken pona.<br/>
Lý do tôi thành công là vì tôi may mắn.<br/>

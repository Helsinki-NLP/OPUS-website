<p>
Apa kabar?<br/>
कः विशेषः?<br/>
<hr/>
Halo, apa kabar?<br/>
भो कः विशेषः?<br/>
<hr/>
Itu benar!<br/>
एवमेतत् ।<br/>
<hr/>
Saya tidak ada nafsu makan.<br/>
न भिभक्षामि ।<br/>

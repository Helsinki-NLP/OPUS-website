Olyan rövid a mondat, hogy számomra nem sok értelme van. <br/>
De Satz is so kott, dat de för mi kuum en Sinn hett. <br/>
<hr/>
A mondat annyira rövid, hogy én alig találom értelmét. <br/>
De Satz is so kott, dat de för mi kuum en Sinn hett. <br/>
<hr/>
Hogyan kell valamit megköszönni japánul? <br/>
Wo bedankt man sik up Japaansch? <br/>

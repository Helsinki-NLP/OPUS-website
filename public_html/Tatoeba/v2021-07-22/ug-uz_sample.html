<p>
توم ئۇنى قۇچاقلىدى. <br/>
Tom uni quchoqladi. <br/>
<hr/>
<br/>
<br/>
<hr/>
قىشلىق تەتىل قايسى كۈندىن باشلىنىدۇ؟ <br/>
Qishki ta'tillar qaysi kundan? <br/>
<hr/>
بۇنداق قاراڭغۇ يەردە نېمە ئىش قىلىۋاتىسەن؟ <br/>
Bunday qorong'u joyda nima qilyapsan? <br/>

<p>
آج آدام داشدا یئیه‌ر. <br/>
Ac adam daşda yéyer. <br/>
<hr/>
آج آمان بیلمز، اوشاق زامان. <br/>
Ac aman bilmez, uşaq zaman. <br/>
<hr/>
آدام اوْغلو خام سۆد اممیش. <br/>
Adam oğlu ham süd emmiş. <br/>
<hr/>
اوْغول دایی‌یا چكر، قیز بی‌بی‌یه. <br/>
Oğul dayıya çeker, kız bibiye. <br/>
<hr/>
آت اؤلنده، ایتینگ توْیودور. <br/>
At ölende, itiŋ toyudur. <br/>
<hr/>
<br/>

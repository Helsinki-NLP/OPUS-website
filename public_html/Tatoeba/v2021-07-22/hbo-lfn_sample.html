<p>
אֲנִי לְבִיָּא׃ <br/>
Me es un leon fema. <br/>
<hr/>
<br/>
<br/>
<hr/>
מִדְּבַר־שֶׁקֶר תִּרְחָק׃ <br/>
Distanti de un cosa mentinte. <br/>
<hr/>
לֹא־יִשָּׂא גוֹי אֶל־גּוֹי חֶרֶב וְלֹא־יִלְמְדוּ עוֹד מִלְחָמָה׃ <br/>
Un nasion no va leva un spada contra un nasion, e on no plu va aprende gera. <br/>
<hr/>
לא כופר אנכי׃ <br/>
Me no es un noncredor. <br/>

<p>
Ich bin eine Löwin. <br/>
אֲנִי לְבִיָּא׃ <br/>
<hr/>
<br/>
<br/>
<hr/>
Keine Nation wird gegen eine andere das Schwert erheben, und das Kriegshandwerk werden sie nicht mehr lernen. <br/>
לֹא־יִשָּׂא גוֹי אֶל־גּוֹי חֶרֶב וְלֹא־יִלְמְדוּ עוֹד מִלְחָמָה׃ <br/>
<hr/>
Begehe keinen Ehebruch. <br/>
לֹא תִּנְאָף׃ <br/>

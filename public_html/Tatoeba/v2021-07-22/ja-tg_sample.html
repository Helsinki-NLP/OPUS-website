<p>
郵便局は町の中心部にある。 <br/>
Бинои почта дар маркази шаҳр ҷойгир аст. <br/>
<hr/>
彼らは木の下に座った。 <br/>
Онҳо зери дарахте нишастанд. <br/>
<hr/>
そっちがその手でくるならこっちにも手がある。 <br/>
Дар ин бозӣ ду нафар метавонад ширкат кунад. <br/>
<hr/>
<br/>

<p>
אֲנִי לְבִיָּא׃ <br/>
Me esas leonino. <br/>
<hr/>
<br/>
<br/>
<hr/>
מִדְּבַר־שֶׁקֶר תִּרְחָק׃ <br/>
Foreskez de mentioza kozo. <br/>
<hr/>
לֹא־יִשָּׂא גוֹי אֶל־גּוֹי חֶרֶב וְלֹא־יִלְמְדוּ עוֹד מִלְחָמָה׃ <br/>
Naciono ne levos glavo kontre naciono, nek onu plus lernos milito. <br/>

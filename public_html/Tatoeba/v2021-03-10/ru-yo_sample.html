<p>
Встану же я, пойду по городу, по улицам и площадям, и буду искать того, которого любит душа моя. <br/>
Èmi yóò dìde nísinsin yìí, èmi yóò sì rìn lọ káàkiri ìlú, ní àwọn òpópónà àti ní àwọn gbangba òde; Èmi yóò wá ẹni tí ọkàn mi fẹ́. <br/>

<p>
Bibe destê xwe ji mi. <br/>
Weź ręce. <br/>
<hr/>
Chîna mezintir e ji Japonê. <br/>
Chiny są większe od Japonii. <br/>
<hr/>
Qirik a min dishewit e. <br/>
Gardło mnie piecze. <br/>
<hr/>
Ez nikarim bikim alîkariya te pashku ez mijul im. <br/>
Nie pomogę Ci, bo jestem zajęty. <br/>
<hr/>

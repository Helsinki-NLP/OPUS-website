<p>
Hän piti lupauksensa. <br/>
គាត់គោរពពាក្យសន្យា ។ <br/>
<hr/>
Rakastan sinua! <br/>
អូនស្រលាញ់បង ! <br/>
<hr/>
Ruusut ovat punaisia. <br/>
កុលាប ពណ៌ក្រហម។ <br/>
<hr/>
Anteeksi, en voi auttaa. <br/>
អភ័យទោស ខ្ញុំមិនអាចជួយបានទេ ។ <br/>
<hr/>
Sveitsi ei ole Ruotsi. <br/>
ប្រទេសស្វ៊ីស មិនមែនប្រទេសស៊ុយអែតទេ ។ <br/>
<hr/>
<br/>
<br/>

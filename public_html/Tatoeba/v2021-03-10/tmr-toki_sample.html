<p>
מי נאים? <br/>
ona mije li lape ala lape? <br/>
<hr/>
יהודיותא שפירת. <br/>
nasin sewi Juta li pona. <br/>
<hr/>
<br/>
<br/>
<hr/>
איתתא היא. <br/>
ona li meli. <br/>
<hr/>

jan Ton li mije. mi meli. <br/>

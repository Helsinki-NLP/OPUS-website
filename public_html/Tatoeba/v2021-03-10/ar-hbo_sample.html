<p>
لا تشتم الاصم وقدام الاعمى لا تجعل معثرة. بل اخش الهك. انا الرب. <br/>
לֹא תְקַלֵּל חֵרֵשׁ וְלִפְנֵי עִוֵּר לֹא תִתֵּן מִכְשֹׁל וְיָרֵאתָ מֵּאֱלֹהֶיךָ אֲנִי יְהוָה. <br/>
<hr/>
الرب واحد. <br/>
יְהוָה אֶחָֽד׃‎ <br/>

<body>
<p>
Der Dämon ist tot. <br/>
I raug gwann. <br/>
<hr/>
Die Welt ist schön. <br/>
I amar bain. <br/>
<hr/>
Wir sind Helden. <br/>
Em gellyn. <br/>
<hr/>
Der Apfel ist nicht rot. <br/>
I gordof ú-garan. <br/>
<hr/>
Tom ist ein Werwolf. <br/>
Iarwain 'aur. <br/>
<hr/>
Tom ist ein Mann, und ich bin eine Frau. <br/>
Iarwain dhîr adh im vess. <br/>
<hr/>
Die Welt ist krank. <br/>
I amar lhaew. <br/>
<hr/>
<br/>

Ἐν τῇ Αἰθιοπίᾳ οἰκῶ. <br/>
Me habitas en Etiopia. <br/>
<hr/>
<br/>
<br/>
<hr/>
Οὐ λήμψεται ἔτι ἔθνος ἐπ᾽ ἔθνος μάχαιραν καὶ οὐ μὴ μάθωσιν ἔτι πολεμεῖν <br/>
Naciono ne levos glavo kontre naciono, nek onu plus lernos milito. <br/>

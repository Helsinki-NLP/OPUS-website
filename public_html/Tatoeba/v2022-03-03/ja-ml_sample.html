<p>
彼はクラブの会長になるように要請された。 <br/>
അവന്‍ സമിതിയുടെ അദ്ധ്യക്ഷനായി ക്ഷണിക്കപ്പെട്ടു. <br/>
<hr/>
その先生は３年のクラスを受け持っている。 <br/>
അധ്യാപകന്‍ ആണ് മൂന്നാം വര്‍ഷ ക്ലാസ്സ്മുറിയുടെ ചുമതലയുല്ലയാള്‍. <br/>

<p>
¿Quién como tú, Yahvé, entre los dioses? ¿Quién como tú, glorioso en santidad, terrible en prodigios, autor de maravillas?<br/>
מָן כְּוָותָךְ בְּאֵילֵי מְרוֹמָא יְיָ מָן כְּוָותָךְ הָדוּר בְּקוּדְשָׁא דָּחֵיל בְּתוּשְׁבְּחָן עֲבֵד נִסִין וּפְרִשַׁן<br/>

<p>
Duşenbe paytexta Tacîkistanê ye.<br/>
Душанбе — столица Таджикистана.<br/>
<hr/>
Qaleqal neke.<br/>
Не разглагольствуйте.<br/>
<hr/>
Keç bi hin sedem ji Tomê hez dikin.<br/>
Девушки почему-то любят Тома.<br/>
<hr/>
Zimanê erebî wekî zimanê îbranî ye.<br/>
Арабский язык похож на иврит.<br/>
<hr/>
Erebî wek tobranî ye.<br/>
Арабский похож на иврит.<br/>

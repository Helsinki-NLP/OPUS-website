<p>
Hun var en pige, og han var en dreng.<br/>
Se wœr en Deern, un he wœr en Jung.<br/>
<hr/>
Besøger du os snart?<br/>
Beseukst du us bold?<br/>
<hr/>
Vi sælger alt.<br/>
Wi verköfft allens.<br/>
<hr/>
Har Tom bil?<br/>
Hett Tom en Wogen?<br/>
<hr/>
Har Tom søstre?<br/>
Hett Tom Süstern?<br/>
<hr/>

<p>
Izskatās, ka Toms guļ.<br/>
Sanki Tom uyuyor.<br/>
<hr/>
Es uzminēšu numuru.<br/>
Bir sayı tahmin edeceğim.<br/>
<hr/>
Es neatgriezīšos mājās.<br/>
Eve dönmeyeceğim.<br/>
<hr/>
Tas nav viņa rokraksts.<br/>
Bu onun yazısı değil.<br/>
<hr/>
Negribu, ka mana valsts kļūtu par Eiropas Savienības dalībvalsti.<br/>
Ülkemin Avrupa Birliği üyesi olmasını istemiyorum.<br/>

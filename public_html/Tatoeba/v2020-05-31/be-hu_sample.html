<body>
<p>
Заўтра ўжо чацвер.<br/>
Holnap már csütörtök.<br/>
<hr/>
Найгоршы вірус — гэта капіталізм.<br/>
A legrosszabb vírus a kapitalizmus.<br/>
<hr/>
Новы каранавірус вельмі заразны.<br/>
Az új koronavírus erősen fertőző.<br/>
<hr/>

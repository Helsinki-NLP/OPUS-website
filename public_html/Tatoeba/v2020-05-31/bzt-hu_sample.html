<body>
<p>
Nw sun fasterig.<br/>
Hollandok vagyunk.<br/>
<hr/>
Lla riant ddef morir.<br/>
A királynőnek meg kell halnia.<br/>
<hr/>
Ill puf ci es gwirdd.<br/>
Ez az alma zöld.<br/>
<hr/>
Nu wiwen in yn sociedad.<br/>
Társadalomban élünk.<br/>
<hr/>
Mew nôn es Omid.<br/>
A nevem Omid.<br/>
<hr/>
Eo su yn gath.<br/>
Macska vagyok.<br/>
<hr/>

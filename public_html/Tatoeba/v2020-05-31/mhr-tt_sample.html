<p>
Тувыр мел ынже почылт манын, оръеҥ вате оксан шыркамам пӱшкылын.<br/>
Изүе ачылып китмәсен дип, яшь килен аны тәңкәсыман шыркама белән эләктереп куйды.<br/>

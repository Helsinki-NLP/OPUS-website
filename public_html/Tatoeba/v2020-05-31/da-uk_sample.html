<body>
<p>
Hvor er du henne i morgen aften?<br/>
Де ти будеш завтра ввечері?<br/>
<hr/>
Toms yndlingsskuespillerinde er Ellen Page.<br/>
Улюблена актриса Тома — Еллен Пейдж.<br/>
<hr/>
Jeg er bange for kakerlakker.<br/>
Я боюся тарганів.<br/>
<hr/>
Jeg er et meget stabilt geni.<br/>
Я дуже стабільний геній.<br/>
<hr/>

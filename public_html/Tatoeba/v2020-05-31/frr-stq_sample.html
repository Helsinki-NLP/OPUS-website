<p>
Hurom best dü jit jir?<br/>
Wieruum bäst du noch hier?<br/>
<hr/>
Ik weet ek, hur ja sen.<br/>
Iek wietje nit, wier jo sunt.<br/>
<hr/>
Heest ek muar tö siien?<br/>
Hääst du nit moor tou kweede?<br/>
<hr/>
Bisjukst üüs bal?<br/>
Besäikst du uus gau?<br/>
<hr/>

<p>
Ma tante a trois enfants.<br/>
Me zia avi tri picciriddi.<br/>
<hr/>
J’ai bien mangé !<br/>
Àiu bèni manciàtu.<br/>
<hr/>
Le garçon déclara que le taxi avait disparu dans le brouillard.<br/>
U figghiolu dissi cu tassì spariu nta nigghia.<br/>
<hr/>
On n'oublie rien, on vit avec.<br/>
Chi su cammuriusi.<br/>
<hr/>

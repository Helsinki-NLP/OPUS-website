<p>
Ill puf es rhys.<br/>
סיפא סומק.<br/>
<hr/>
Ys es ill puf di Gion.<br/>
ניהו סיפא דיוחנן.<br/>
<hr/>
Llo h-yddew sunt lassad.<br/>
יהודאי מסנקן.<br/>
<hr/>
Eo su yn gath.<br/>
שונרתא אנא.<br/>
<hr/>
Mew nôn es Tomos.<br/>
תאמא שמי.<br/>
<hr/>
Tom es yscrifen rhen.<br/>
תאמא לא כתיב.<br/>
<hr/>
Eo su tew padr.<br/>
אנא אבוך.<br/>
<hr/>
Eo su tew padr.<br/>
אבוך אנא.<br/>
<hr/>
Ke gws es yn barol?<br/>
מאי מלתא?<br/>

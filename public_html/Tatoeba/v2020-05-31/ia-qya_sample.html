<p>
Io non vole carne.<br/>
Uan merë apsa.<br/>
<hr/>
Io non mangia carne.<br/>
Uan matë apsa.<br/>
<hr/>
Illes faceva nihil.<br/>
Uar carnë ma.<br/>
<hr/>
Io vole un libro.<br/>
Méranyë parma.<br/>
<hr/>
Io vole le libro.<br/>
Méranyë i parma.<br/>

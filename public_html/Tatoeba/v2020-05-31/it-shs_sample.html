<body>
<p>
Da dove vieni?<br/>
Telhé7e k st̓7ekuc?<br/>
<hr/>
Mio padre è alto.<br/>
T̓ext re nqéq7etse.<br/>
<hr/>
Non mi piace il caffè.<br/>
La7 ke nslestés t̓e lekapí.<br/>
<hr/>
Vado a casa.<br/>
T̓7é7k-ken te ntsitcw.<br/>
<hr/>
Tu da dove vieni?<br/>
Telhé7e k st̓7ekuc?<br/>
<hr/>
Non ho fame.<br/>
Ta7 ke nstétit.<br/>
<hr/>

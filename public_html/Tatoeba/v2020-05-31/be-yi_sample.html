<p>
Ты мой бацька?<br/>
צי ביסטו מײַן טאַטע?<br/>
<hr/>
Вы мой бацька?<br/>
צי זײַט איר מײַן טאַטע?<br/>
<hr/>
Дзякуй, я гэта ненавіджу.<br/>
אַ דאַנק, כ'האָב עס פֿײַנט.<br/>
<hr/>
Гітэль левая.<br/>
גיטל איז אַ לינקע.<br/>
<hr/>
Найгоршы вірус — гэта капіталізм.<br/>
דער ערגסטער ווירוס איז קאַפּיטאַליזם.<br/>

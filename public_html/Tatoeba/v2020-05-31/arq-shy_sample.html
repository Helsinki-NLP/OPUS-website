<body>
<p>
Rani jiɛane<br/>
Nečč lluzeɣ<br/>
<hr/>
Wach beghiti<br/>
Metta taxsed ?<br/>
<hr/>
Wach a-bghat ?<br/>
Metta taxs ?<br/>
<hr/>
Wach bghaw<br/>
Metta a-xsen ?<br/>
<hr/>
Atelj isub kul yum<br/>
Adfel yiččet Akkes.<br/>
<hr/>
Ataldj idrab fa jbal<br/>
Aḍfel yi-ččet ḍeg iḍurar.<br/>
<hr/>
kul aghrum acherab elma.<br/>
Ačč aɣrum tsud amen.<br/>
<hr/>
khoubz yebbass, el-ma bared.<br/>
Aɣrum yeqqur amen semḍen.<br/>
<hr/>

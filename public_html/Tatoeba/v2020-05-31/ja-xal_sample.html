<body>
<p>
彼女は太りはじめた。<br/>
Тер гергн тарһлад орв.<br/>
<hr/>
私は毎日学校へ歩いていく。<br/>
Би өдр болһн сурһульд йовһар йовнав.<br/>
<hr/>
温和な太陽が出ている。<br/>
Җивсрң нарн hарна.<br/>
<hr/>
私の体は水泡のような消えて無くなるものです。<br/>
Мини цогц бий уусна көөсн шиг уга болҗ оддг юмн.<br/>
<hr/>

<p>
悲しみで胸がいっぱいだ。<br/>
ရင်ဘတ်တစ်ခုလုံး ဝမ်းနည်းမှုတွေနဲ့ ပြည့်နှက်နေတယ်။<br/>
<hr/>
あなたがそれを持っているのを知っている。<br/>
နင်ဆီမှာ ရှိတယ်ဆိုတာ ကျနော် သိတယ်။<br/>
<hr/>
トンさんは私たちの友達です。<br/>
ထောမ်က ငါတို့ သူငယ်ချင်းပါ။<br/>
<hr/>
私は上の階にいます。<br/>
ကျနော်က အပေါ်ထပ်မှာ။<br/>
<hr/>
私は上の階にいます。<br/>
ကျမက အပေါ်ထပ်မှာ။<br/>
<hr/>
私たちは調べています。<br/>
ကျနော်တို့ စုံစမ်းနေတုန်းပါ။<br/>
<hr/>

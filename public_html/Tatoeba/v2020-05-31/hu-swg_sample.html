<body>
<p>
Mária szétdolgozta magát, és most kivan.<br/>
Maria isch ibrarbeidet ond fix ond ferdig.<br/>
<hr/>
Nincs messze a sírja.<br/>
Sai Grab isch et weit weg.<br/>
<hr/>
Nem hallottunk semmit.<br/>
Mir hend nix gherd.<br/>
<hr/>
Aki pillangókat akar látni, annak el kell viselnie a hernyókat is.<br/>
Wär Schmeddrling sähå will, muaß Rauba akzepdierå.<br/>
<hr/>

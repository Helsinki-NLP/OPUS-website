<p>
Li rega mus mori.<br/>
Jireg mutof deadön.<br/>
<hr/>
Les non sal pasa!<br/>
No obeigolons!<br/>
<hr/>
Judisme es bel.<br/>
Yud binon jönik.<br/>
<hr/>
Li universe es misterie.<br/>
Lespad binon müster.<br/>
<hr/>
Ester es li marita de Rachel.<br/>
Esther binof jimatan jiela Rachel.<br/>
<hr/>
Me voli kompra hause.<br/>
Vilob remön domi.<br/>
<hr/>
Quum es vord?<br/>
Kis binon vöd?<br/>

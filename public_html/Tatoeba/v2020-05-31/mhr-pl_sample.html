<p>
Мый тый дечет посна илен ом керт.<br/>
Nie mogę żyć bez ciebie.<br/>
<hr/>
Кодшо ийыште нуно Киотош миеныт.<br/>
W zeszłym roku pojechali do Kioto.<br/>
<hr/>
Мый палем, мом тый шонет.<br/>
Wiem, co chciałeś wyrazić.<br/>
<hr/>
"Мылам тудым ужаш кӱлеш". "Молан?"<br/>
„Muszę się z nim zobaczyć” „Dlaczego?”<br/>
<hr/>
Кофе ден сигарет.<br/>
Kawa i papierosy.<br/>

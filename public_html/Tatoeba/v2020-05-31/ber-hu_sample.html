<p>
Iṛan maci d Lɛiraq.<br/>
Irán nem Irak.<br/>
<hr/>
Netta ittett.<br/>
Ő eszik.<br/>
<hr/>
is tssent mayd iɣiy ad ig unezwi askka?<br/>
Tudod, hogy milyen időt jósolnak holnapra?<br/>
<hr/>
Amcic-nnek d amakar.<br/>
Tolvaj a macskád.<br/>
<hr/>
Anfafad bu uqacuc amaynu ineṭṭeḍ.<br/>
Az új koronavírus erősen fertőző.<br/>
<hr/>

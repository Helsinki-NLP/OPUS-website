<p>
Πάλιν οὖν αὐτοῖς ὁ Ἰησοῦς ἐλάλησε λέγων· ἐγώ εἰμι τὸ φῶς τοῦ κόσμου· ὁ ἀκολουθῶν ἐμοὶ οὐ μὴ περιπατήσῃ ἐν τῇ σκοτίᾳ, ἀλλ᾽ ἕξει τὸ φῶς τῆς ζωῆς. <br/>
Åter talade Jesus till dem och sade: ”Jag är världens ljus; den som följer mig, han skall förvisso icke vandra i mörkret, utan skall hava livets ljus.” <br/>

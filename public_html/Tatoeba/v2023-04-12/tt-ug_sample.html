<p>
Ул кайда яши? <br/>
ئۇ قەيەردە تۇرىدۇ؟ <br/>
<hr/>
Минем каным алсу төсле була. <br/>
مېنىڭ قېنىم ھالرەڭ. <br/>
<hr/>
Мин алсу канлы булам. <br/>
مەن ھالرەڭ قانلى. <br/>
<hr/>
Су төссез була. <br/>
سۇ رەڭسىز. <br/>
<hr/>
<br/>

<p>
Mi manĝis rizon. <br/>
Iek eet Ries. <br/>
<hr/>
<br/>
<br/>
<hr/>
Mi malamas fragojn. <br/>
Iek haatje Äidbäien. <br/>
<hr/>
Tomo estas viro kaj mi estas virino. <br/>
Tom is n Mon, un iek bän ne Wieuw. <br/>
<hr/>
Kio estas libero? <br/>
Wät is Fräiegaid? <br/>
<hr/>
Ĉu la groninga estas lingvo aŭ dialekto? <br/>
Is dat Groningsk ne Sproake of n Dialekt? <br/>

<p>
Se æppel biþ rēad. <br/>
Ill puf es rhys. <br/>
<hr/>
Hwæt biþ word? <br/>
Ke gws es yn barol? <br/>
<hr/>
Hƿæt biþ ƿord? <br/>
Ke gws es yn barol? <br/>
<hr/>
Þes æppel biþ rēad. <br/>
Ill puf ci es rhys. <br/>
<hr/>
Tom hataþ ūtlendan. <br/>
Tomos ed llo pheleirin. <br/>
<hr/>
Wē sind frīend. <br/>
Nu sun h-efig. <br/>
<hr/>
Sēo weorold is ādliġ. <br/>
Ill munn es maled. <br/>
<hr/>
<br/>
<br/>
<hr/>
Trēowu libbaþ. <br/>
Llo h-arfur wiwent. <br/>

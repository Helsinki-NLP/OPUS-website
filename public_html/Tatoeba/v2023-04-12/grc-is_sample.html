Πάλιν οὖν αὐτοῖς ὁ Ἰησοῦς ἐλάλησε λέγων· ἐγώ εἰμι τὸ φῶς τοῦ κόσμου· ὁ ἀκολουθῶν ἐμοὶ οὐ μὴ περιπατήσῃ ἐν τῇ σκοτίᾳ, ἀλλ᾽ ἕξει τὸ φῶς τῆς ζωῆς. <br/>
Nú talaði Jesús aftur til þeirra og sagði: „Ég er ljós heimsins. Sá sem fylgir mér mun ekki ganga í myrkri heldur hafa ljós lífsins.“ <br/>

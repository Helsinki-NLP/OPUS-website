<p>
I don't want to go to school. <br/>
Школага баарын күзевес мен. <br/>
<hr/>
Good evening. <br/>
Кежээкиниң мендизи-биле. <br/>
<hr/>
I'm not a doctor. <br/>
Мен эмчи эвес тур мен. <br/>
<hr/>
I won't die. <br/>
Мен өлбес мен. <br/>
<hr/>
I am not well. <br/>
Мен эки эвес тур мен. <br/>
<hr/>
<br/>
<br/>
<hr/>
Tom hasn't slept for two nights. <br/>
Том ийи дүн дургузунда удуваан. <br/>

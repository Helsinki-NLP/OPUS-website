<p>
מה הדבר שלמדנו? <br/>
מהי הדא דתנינן? <br/>
<hr/>
<br/>
<br/>
<hr/>
לא יישא גוי אל גוי חרב, ולא ילמדו עוד מלחמה. <br/>
לָא יִטוֹל עַם בְּאַפֵּי עַם זְיַן וְלָא יִתְאַלְפוּן עוֹד מִבְּכֵן קְרָבָא <br/>
<hr/>

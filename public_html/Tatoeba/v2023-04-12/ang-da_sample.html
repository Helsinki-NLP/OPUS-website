<body>
<p>
Se mann is se cyning. <br/>
Den mand er kongen. <br/>
<hr/>
Se wulf æt þone cyning <br/>
Ulven åd kongen. <br/>
<hr/>
Hēo wæs mǣġþ, and hē wæs cnapa. <br/>
Hun var en pige, og han var en dreng. <br/>
<hr/>
Tom ne biþ Trump. <br/>
Tom er ikke Trump. <br/>
<hr/>
<br/>
<br/>
<hr/>
Sēo weorold is ādliġ. <br/>
Verden er syg. <br/>
<hr/>

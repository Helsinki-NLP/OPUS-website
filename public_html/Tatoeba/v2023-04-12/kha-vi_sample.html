<p>
Me dei na ri aiu? <br/>
Bạn đến từ nước nào vậy? <br/>
<hr/>
Pha dei na ri aiu? <br/>
Bạn đến từ nước nào vậy? <br/>
<hr/>
Wei, ar, lai, saw, san, hynriew, hynniew, phra, khyndai, shiphew. <br/>
Một, hai, ba, bốn, năm, sáu, bảy, tám, chín, mười. <br/>
<hr/>
Nga dang bam ja. <br/>
Tôi đang ăn cơm. <br/>

<p>
Ik ferstean gjin Dútsk. <br/>
ドイツ語は分かりません。 <br/>
<hr/>
Ien, twa, trije, fjouwer, fiif, seis, sân, acht, njoggen, tsien. <br/>
一、二、三、四、五、六、七、八、九、十。 <br/>
<hr/>
Ien, twa, trije, fjouwer, fiif, seis, sân, acht, njoggen, tsien. <br/>
一つ、二つ、三つ、四つ、五つ、六つ、七つ、八つ、九つ、十。 <br/>
<hr/>
<br/>
<br/>
<hr/>
Dat hynder kin prate. <br/>
その馬、話せるんだ。 <br/>
<hr/>
Ik wenje yn Maastricht. <br/>
マーストリヒトに住んでいます。 <br/>

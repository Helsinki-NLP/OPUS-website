אֲנִי לְבִיָּא׃ <br/>
Nekk d tasedda. <br/>
<hr/>
<br/>
<br/>
<hr/>
וַיֹּאמֶר יְהוָה אֶל־אַבְרָם לֶךְ־לְךָ מֵאַרְצְךָ וּמִמּוֹלַדְתְּךָ וּמִבֵּית אָבִיךָ אֶל־הָאָרֶץ אֲשֶׁר אַרְאֶךָּ׃ <br/>
Ameɣlal inna i Abṛam: "ffeɣ si tmurt-ik, si tmurt anda i tluleḍ, seg wexxam n baba-k, truḥeḍ ɣer tmurt ara k-d-ssekneɣ." <br/>

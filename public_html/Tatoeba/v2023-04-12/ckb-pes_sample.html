<p>
باشی؟ <br/>
خوبی؟ <br/>
<hr/>
تۆ ناوت چییە؟ <br/>
اسمت چیه؟ <br/>
<hr/>
خەڵکی کوێی؟ <br/>
اهل کجا هستی؟ <br/>
<hr/>
ماڵمان لە ئیلامە. <br/>
خانه ما در ایلام است. <br/>
<hr/>
کەی دەتەوێ سەرمان لێ بدەی؟ <br/>
کی میتوانی به ما سر بزنی؟ <br/>
<hr/>
<br/>
<br/>
<hr/>
هەڵبژاردنی ڕەنگی گونجاو بەڕاستی سەختە. <br/>
گزیدن رنگ مناسب واقعاً دشوار است. <br/>

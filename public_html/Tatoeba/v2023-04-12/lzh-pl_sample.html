<p>
悉哉問也。 <br/>
Dobre pytanie. <br/>
<hr/>
吾知其獸之名。 <br/>
Znam nazwę tego zwierzęcia. <br/>
<hr/>
然。 <br/>
To prawda. <br/>
<hr/>
助余。 <br/>
Pomóż mi. <br/>
<hr/>
大愚特愚！ <br/>
Idiotyzm! <br/>
<hr/>
然。 <br/>
Tak. <br/>
<hr/>
不可。 <br/>
Tego się zrobić nie da. <br/>
<hr/>
誤。 <br/>
To błąd. <br/>
<hr/>
無其事也。 <br/>
To nie tak. <br/>
<hr/>
莫哭。 <br/>
Nie płacz. <br/>
<hr/>
止！ <br/>
Przestań! <br/>
<hr/>
<br/>
<br/>

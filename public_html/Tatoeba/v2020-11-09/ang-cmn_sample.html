<p>
Ic hæbbe syx ond twentig fēoh būtan mīn hūs. <br/>
我的房子外面有二十六只家畜。 <br/>
<hr/>
Bēðaþ ēowre handa to belīfan hāl. <br/>
为保持健康，洗手。 <br/>
<hr/>
Hit's Sūmer, se blōman sindan hēr. <br/>
现在是夏天，花都是来了。 <br/>
<hr/>

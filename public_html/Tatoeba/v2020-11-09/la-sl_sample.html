<p>
Aqua non friget. <br/>
Voda ni hladna. <br/>
<hr/>
Patruus meus surdus est. <br/>
Môj strýko je hluchý. <br/>
<hr/>
Heroes sumus. <br/>
Sme hrdinovia. <br/>
<hr/>
Carnem edo. <br/>
Jem mäso. <br/>
<hr/>
Fur es, Thoma. <br/>
Si zlodej, Tom. <br/>
<hr/>
Mater tua sum. <br/>
Som tvoja matka. <br/>
<hr/>

<p>
Onun işi qab-qacaq yumaqdır. <br/>
彼女の仕事はお皿を洗うことです。 <br/>
<hr/>
Tələsək. <br/>
急ぎましょう。 <br/>
<hr/>
Bu bir çox adamı təəccübləndirdi. <br/>
これには多くの人が驚いた。 <br/>
<hr/>
O yaşlı adam dəhşət yeyəndir. <br/>
あの老人は食べ物に難しい。 <br/>
<hr/>
Makiyajsız belə çox xoşdur. <br/>
彼女、すっぴんでも超かわいいんだぜ。 <br/>
<hr/>

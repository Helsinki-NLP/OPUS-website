And the Lord seide to Cayn, Where is Abel thi brother? Which answerde, Y woot not; whether Y am the kepere of my brothir? <br/>
וַיֹּאמֶר ה׳ אֶל־קַיִן אֵי הֶבֶל אָחִיךָ וַיֹּאמֶר לֹא יָדַעְתִּי הֲשֹׁמֵר אָחִי אָנֹכִי׃: <br/>

<p>
أشعر بالجوع <br/>
Nečč lluzeɣ <br/>
<hr/>
هل يمكنني أن أطرح عليك سؤالا؟ <br/>
Ad-njmeɣ acek seqsiɣ? <br/>
<hr/>
ماذا تريدين ؟ <br/>
Metta taxsed ? <br/>
<hr/>
الثلج يتساقط كل يوم. <br/>
Adfel yiččet Akkes. <br/>
<hr/>
الثلج يتساقط في الجبال. <br/>
Aḍfel yi-ččet ḍeg iḍurar. <br/>
<hr/>
كل الخبز وشرب الماء. <br/>
Ačč aɣrum tsud amen. <br/>
<hr/>
الخبز جاف والماء بارد. <br/>
Aɣrum yeqqur amen semḍen. <br/>
<hr/>

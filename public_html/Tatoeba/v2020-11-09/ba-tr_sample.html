<body>
<p>
Ниңә килмәнең? <br/>
Neden gelmedin? <br/>
<hr/>
Том уйнамай. <br/>
Tom oynamıyor. <br/>
<hr/>
Күҙҙәрегеҙ ҡайҙа? <br/>
Gözleriniz nerede? <br/>
<hr/>
Өйҙә ризыҡ бармы? <br/>
Evde yemek var mı? <br/>
<hr/>
Китаптарҙы табығыҙ. <br/>
Kitapları bulunuz. <br/>
<hr/>
Дөрөҫ тәржемә итегеҙ. <br/>
Doğru çeviriniz. <br/>
<hr/>
Беҙ итте ашаманыҡ. <br/>
Biz eti yemedik. <br/>
<hr/>
Ҡыҙыңды миңә бир. <br/>
Kızını bana ver. <br/>
<hr/>
<br/>
<br/>
<hr/>
